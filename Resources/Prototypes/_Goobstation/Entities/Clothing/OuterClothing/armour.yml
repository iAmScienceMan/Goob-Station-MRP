# Blueshield Armour Vest
- type: entity
  parent: [ClothingOuterBaseMedium, AllowSuitStorageClothing]
  id: ClothingBlueshieldArmourVest
  name: бронежилет офицера "синий щит"
  description: Бронежилет со значком голубого щита.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Armor/bso_armour.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Armor/bso_armour.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.60
        Slash: 0.60
        Piercing: 0.65
        Heat: 0.70
  - type: ExplosionResistance
    damageCoefficient: 0.8

- type: entity
  parent: ClothingBlueshieldArmourVest
  id: ClothingBlueshieldArmoredJacket
  name: бронированная куртка офицера "синий щит"
  description: Куртка с вшитыми усиливающими слоями.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/OuterClothing/Armor/blueshield_jacket.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/OuterClothing/Armor/blueshield_jacket.rsi
  - type: Item
    size: Normal

- type: entity
  parent: ClothingBlueshieldArmourVest
  id: ClothingBlueshieldArmoredCowboyJacket
  name: бронированная ковбойская куртка офицера "синий щит"
  description: Куртка для защиты важных персон в диких местах.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/OuterClothing/Armor/blueshield_cowboy_jacket.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/OuterClothing/Armor/blueshield_cowboy_jacket.rsi
  - type: Item
    size: Normal
