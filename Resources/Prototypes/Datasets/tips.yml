- type: dataset
  id: Tips
  values:
  - "Если вас охватил огонь, вы можете нажать на предупреждение в правой части экрана, чтобы остановиться, упасть и перекатиться."
  - "Вы можете в любой момент просмотреть и отредактировать все используемые в игре привязки клавиш через меню настроек."
  - "Вы можете получить доступ к внутриигровому справочнику через меню «Выход» или нажав Numpad 0 по умолчанию."
  - "Некоторые сущности в игре имеют записи в путеводителе, которые вы можете просмотреть, изучив сущность и нажав на значок вопросительного знака."
  - "У артефактов есть возможность получить постоянные эффекты для некоторых срабатывающих узлов, в том числе стать переговорным устройством или чрезвычайно эффективным генератором."
  - "На большинстве луж можно не поскользнуться, если идти пешком. Однако некоторые сильные химикаты, например космическая смазка, все равно подскользнутся."
  - "Некоторые растения, такие как галактический чертополох, можно измельчить, чтобы получить чрезвычайно полезные и мощные лекарства."
  - "Вытирая лужи и сливая их в другие емкости, вы сохраняете реагенты, находящиеся в луже"
  - "Напольные стоки, обычно находящиеся в морозильной камере повара или в кабинете уборщика, быстро расходуют реагенты, найденные в лужах вокруг них - в том числе и кровь."
  - "Когнизин, трудноизготовляемый химикат, делает животных разумными, когда им вводят его."
  - "Заряженные мышеловки невероятно эффективны для борьбы со всеми видами маломассивных монстров - в том числе и со слугами-крысами."
  - "Огнетушители можно зарядить любым реагентом в игре."
  - "Некоторые реагенты, например трифторид хлора, обладают уникальными эффектами, если применять их на ощупь, например через баллончик или пену."
  - "Не забывайте время от времени трогать траву в перерывах между игрой «Космическая станция 14»"
  - "Вы можете использовать привязку клавиш активировать (по умолчанию E), чтобы взаимодействовать с объектами, когда у вас заняты руки, или не брать их в руки."
  - "Здравый смысл помогает избежать конфликтов."
  - "Каждый другой игрок в игре - тоже человек."
  - "Управляя Сингулярностью, не забывайте периодически проверять ее. В случае саботажа она может поставить под угрозу всю станцию."
  - "Если Сингулярность работает, не забывайте время от времени заправлять радиационные коллекторы."
  - "Химикаты не вступают в реакцию, находясь в буфере ChemMaster."
  - "Не злите бармена, бросая его стаканы! Вежливо поставьте их на стол, нажав Q."
  - "По умолчанию вы можете удерживать ПРОБЕЛ, чтобы замедлить движение шаттла при пилотировании, чтобы обеспечить точные движения или даже полную остановку."
  - "Дексалин, Дексалин Плюс и Эпинефрин при метаболизме выведут Токсин Хартбрейкер из вашего кровотока."
  - "Каждый член экипажа имеет в своем ящике для выживания экстренный медикамент, содержащий эпинефрин и транексамовую кислоту."
  - "ДАМ является высокоприоритетной целью и легко саботируется. Убедитесь, что вы установили Сингулярность или Солнечные панели так, чтобы не остаться без энергии, если он взорвется."
  - "Во время теслалуза убедитесь, что избавились от всех электронных предметов, чтобы не стать мишенью."
  - "С помощью ручного этикетировщика можно наклеить этикетки на любой предмет, включая канистры с едой или таблетками."
  - "Бунтарская броня значительно мощнее против противников, не использующих оружие, по сравнению с обычной броней."
  - "Будучи призраком, вы можете использовать меню глаголов, чтобы автоматически вращаться вокруг любого объекта в игре и следовать за ним."
  - "Как Предателю, вам иногда поручают охотиться на других предателей, а те, в свою очередь, охотятся на вас."
  - "Как предатель, ключ шифрования синдиката может быть использован для связи по защищенному каналу с другими предателями, которые его приобрели."
  - "Как предатель, компрометация важных каналов связи, таких как служба безопасности или инженерная служба, может дать ценные сведения. Имейте в виду, что это происходит в обоих направлениях - служба безопасности также может скомпрометировать коммуникации синдиката!"
  - "Как предатель, набор инструментов синдиката чрезвычайно универсален. Всего за 2 телекристалла вы можете получить полный набор инструментов, которые помогут вам в экстренной ситуации, утепленные боевые перчатки и синдикатский противогаз."
  - "Будучи Предателем, никогда не недооценивайте веб-жилет. Может, он и не обеспечивает космическую защиту, но его дешевизна и надежная защита позволяют использовать его для защиты от врагов, жаждущих спускового крючка."
  - "Как предатель, все купленные пингвины-гранаты не будут атаковать вас и взорвутся, если вас убьют."
  - "Будучи предателем, будьте осторожны при использовании вестина из набора для химического синтеза. Если кто-то проверит вашу станцию, он может легко вас вычислить."
  - "Будучи предателем, помните, что раковины, работающие достаточно долго, будут издавать громкий звук и настораживать команду. Постарайтесь спрятать их в труднодоступном месте или укрепите территорию вокруг них, чтобы до них было труднее добраться."
  - "Как предатель, плазменный газ - отличный способ создать хаос. Его можно поджечь, чтобы сделать местность непригодной для жизни, и он может нанести токсический урон тем, кто его вдыхает."
  - "Как Предатель, обезвоженный карп пригодится для убийства большого скопления людей. Если похлопать по нему перед тем, как обезвоживать, его можно использовать в качестве отличного отвлекающего маневра."
  - "Как предатель, вы пробовали впрыскивать плазму в батареи? В случае с дефибриллятором она взрывается при использовании, причиняя вред пользователю и пациенту!"
  - "Будучи ядерным оперативником, держитесь вместе! Хотя ваше оборудование надежно, ваши товарищи по операции могут спасти вам жизнь гораздо лучше: они могут оттащить вас от опасности, пока вы оглушены, и прикрыть огнем."
  - "Для ядерного оперативника связь - ключевой момент! Используйте рацию, чтобы связаться с товарищами и скоординировать план атаки."
  - "Будучи ядерным оперативником, помните, что скрытность - это вариант. Капитану будет трудно отбиться, если его застанет врасплох обычный, как ему кажется, пассажир!"
  - "Будучи антагонистом, помните о силе разрушения телекоммуникаций. Людям будет гораздо сложнее вызвать вас, если они не смогут сделать это эффективно!"
  - "Вы можете изучить свою гарнитуру, чтобы узнать, какие радиоканалы вам доступны и как по ним говорить."
  - "Как утилизатор, всегда носите с собой GPS и записывайте координаты станции на случай, если ваше спасение будет потеряно в космосе."
  - "Как утилизатор, вы можете использовать протокинетический ускоритель для перемещения в пространстве в случае крайней необходимости. Только учтите, что он не очень эффективен."
  - "Будучи утилизатором, никогда не забывайте добывать руду! Руду можно продать на торговом посту за немалые деньги, использовать для строительства, а также применять ученым для создания причудливых технологий."
  - "Будучи утилизатором, попробуйте выпросить у науки гравиган. С его помощью можно очень эффективно захватывать предметы с затонувших кораблей!"
  - "Как утилизатор, попробуйте выпросить у науки грейферный крюк. С его помощью можно забираться на обломки кораблей, а если вы застряли в космосе, вам не придется полагаться на протокинетический ускоритель."
  - "Совет №51 не существует и никогда не существовал. Игнорируйте все слухи об обратном"
  - "Будучи грузовым техником, попросите у науки APLU Рипли. В паре с гидравлическим зажимом вы сможете легче захватывать такие ценные объекты обслуживания, как топливные баки, и быстро осуществлять доставку."
  - "Будучи грузовым техником, старайтесь поддерживать избыток материалов. Они очень полезны для ученых и инженеров станции, чтобы иметь к ним немедленный доступ."
  - "Как Грузовой техник, если у вас есть избыток денег, попробуйте сыграть в азартные игры! Иногда вы получаете больше денег, чем в начале игры."
  - "Будучи грузовым техником, помните, что в случае необходимости вы можете заказать оружие! Дополнительная огневая мощь часто может стать разницей между жизнью или смертью вас и ваших товарищей по экипажу."
  - "Как бармен, вы можете использовать циркулярную пилу на своем дробовике, чтобы облегчить его хранение."
  - "Будучи барменом, попробуйте поэкспериментировать с уникальными напитками. Вы уже пробовали приготовить кровь демона?"
  - "Как ботаник, вы можете мутировать и скрещивать растения между собой, чтобы создать более мощный продукт, который к тому же будет более урожайным."
  - "Как клоун, приправьте свои трюки! Никто не любит пони с одним трюком."
  - "Как клоун, если вы потеряли банановую кожуру и мыло, вы все равно можете подсунуть людям свой КПК! Гудок!"
  - "Как шеф-повар, ваш нож может служить оружием в чрезвычайных ситуациях."
  - "Как шеф-повар, вы можете подмешивать жидкости в еду. Как предатель, подмешав немного аматоксина или другого яда, вы можете сильно разозлить экипаж!"
  - "Как мим, ваша клятва молчания - источник вашей силы. Нарушив ее, вы лишаете себя сил и чести."
  - "Как Адвокат, попытайтесь договориться с начальником тюрьмы, если приговор кажется слишком большим для преступления."
  - "Будучи сотрудником службы безопасности, общайтесь и координируйте свои действия с коллегами по службе, используя радиоканал службы безопасности, чтобы избежать путаницы."
  - "Будучи сотрудником службы безопасности, помните, что корреляция не равна причинно-следственной связи. Возможно, кто-то просто оказался не в том месте и не в то время!"
  - "Как детектив, вы можете более эффективно преследовать преступников, используя данные о волокнах отпечатков пальцев и ДНК, полученные в результате криминалистического сканирования предметов, с которыми преступник, вероятно, взаимодействовал."
  - "Как техник-атмосферник, ваш голофан-проектор ATMOS блокирует газы, пропуская через себя предметы. С его помощью вы можете быстро локализовать утечки газа, пожары и пробоины в корпусе корабля."
  - "Будучи техником-атмосферником, старайтесь не поддаваться искушению делать канистровые бомбы для ядерных оперативников, если только вы не действуете по сценарию последнего шанса. Они часто приводят к большому количеству ненужного дружественного огня!"
  - "Будучи инженером, вы можете отремонтировать треснувшие окна, используя для этого сварочный инструмент, не находясь в боевом режиме."
  - "Как инженер, вы можете электрифицировать решетки, проложив под ними питающие кабели."
  - "Будучи инженером, всегда перепроверяйте, когда устанавливаете сингулярность. Потерять ее проще, чем вы думаете!"
  - "Будучи инженером, вы можете использовать плазменное стекло, чтобы укрепить область и предотвратить радиацию. Урановое стекло также может быть использовано для защиты от радиации."
  - "Как капитан, вы являетесь одной из самых приоритетных целей на станции. Все - от революций, ядерных боевиков до предателей, которые хотят лишить вас уникального лазерного пистолета или жизни, - вот о чем стоит беспокоиться."
  - "Как капитан, всегда берите с собой на смену ядерный диск и пинпоинтер. Неплохо отдать один из них другому главе, которому вы можете доверить их сохранность."
  - "Как капитан, вы имеете абсолютный доступ и контроль над станцией, но это не значит, что если вы будете ужасным человеком, это не приведет к мятежу."
  - "Как капитан, старайтесь быть активным и патрулировать станцию. Оставаться на мостике может быть заманчиво, но в итоге вы только создадите себе еще большую мишень на спине!"
  - "Как ученый, вы можете попробовать случайные вещи на артефакте, пока сканер находится в режиме простоя, чтобы значительно ускорить процесс извлечения точек."
  - "Как ученый, вы можете использовать улучшенные версии машин, чтобы повысить их эффективность. Это может сделать некоторые машины значительно лучше; спасатели будут в восторге, если вы улучшите их рудный процессор!"
  - "Как ученый, вы можете создавать киборгов, используя позитронные мозги и шасси, они так же полезны, как и новый член экипажа."
  - "Будучи врачом, старайтесь остерегаться передозировки, особенно если на место происшествия уже прибыл кто-то другой. Передозировка часто смертельна для пациентов в критическом состоянии!"
  - "Будучи врачом, не стоит недооценивать криокапсулы! Они исцеляют почти все виды повреждений, что делает их очень полезными, когда вы перегружены или вам нужно срочно кого-то вылечить."
  - "Как врач, будьте осторожны, помещая рептилий в криокапсулы. Они получат много дополнительного урона от холода, но это можно смягчить с помощью лекарства от ожогов или лепоразина."
  - "Как врач, помните, что анализатор здоровья можно использовать, если вы потеряете КПК. Однако у него есть батарея, и если она разряжается слишком быстро на ваш вкус, вы можете попросить науку напечатать для вас батарею получше!"
  - "Как химик, сделав все необходимое, не бойтесь делать более глупые реактивы. Пробовали ли вы дезоксиэфедрин или лизоксид?"
  - "Будучи врачом, химиком или главным врачом, вы можете использовать хлоралгидрат для нелетального усыпления непокорных пациентов."
  - "Не бойтесь просить помощи, как у своих коллег по игре, так и через LOOC или у администраторов!"
  - "Вы быстро потеряете интерес к игре, если будете играть, чтобы побеждать и убивать. Если вы поймали себя на этом, сделайте шаг назад и поговорите с людьми - это гораздо лучше!"
  - "Если вам что-то нужно от другого отдела, попробуйте попросить! Эта игра не одиночная, и вы будете удивлены, чего можно добиться вместе!"
  - "Ядерная бомба на станции неуязвима. Вместо того чтобы пытаться уничтожить ее, найдите диск."
  - "В техническом отделе полно оборудования, которое рандомизируется каждый раунд. Осмотритесь и посмотрите, стоит ли что-нибудь использовать."
  - "Все мы когда-то были новичками, будьте терпеливы и направляйте новых игроков, особенно тех, кто играет роли стажеров, в нужное русло."
  - "Огнекостюмы, зимние куртки и аварийные костюмы EVA обеспечивают слабую защиту от холода, позволяя вам проводить больше времени вблизи проломов и в космосе, чем если бы вы вообще ничего не носили."
  - "В экстренной ситуации вы всегда можете рассчитывать на брандспойты и аварийные костюмы EVA; они всегда спаунятся в соответствующих шкафчиках. В них, возможно, неудобно передвигаться, но они могут легко спасти вам жизнь в опасной ситуации."
  - "В экстренных ситуациях помните, что вы можете изготовить импровизированное оружие! Бейсбольная бита или копье могут стать решающим фактором между тем, чтобы отпугнуть нападающего или погибнуть от его рук."
  - "Копья могут быть покрыты химикатами, и они будут впрыскивать несколько единиц каждый раз, когда вы ударите кого-то ими напрямую."
  - "Вы можете сделать копья с усиленным стеклом, плазменным стеклом или осколками уранового стекла, чтобы усилить их урон."
  - "Брошенные копья наносят дополнительный урон! Однако будьте осторожны: если бросать их слишком сильно, они могут сломаться."
  - "Все формы повреждения токсинами довольно трудно поддаются лечению и обычно связаны с использованием химикатов или других неудобных методов. Вы можете использовать это в своих интересах в бою."
  - "Вы можете бросать в людей искусственные болы, чтобы замедлить их движение и дать вам возможность преследовать их, чтобы легче убить или скрыться."
  - "Вы можете поместить напалм в резервуар для воды в рюкзаке, чтобы сделать огнемет."
  - "У некоторых профессий есть альтернативная униформа в соответствующих дробовых магазинах. Не бойтесь попробовать себя в новом образе!"
  - "Скорость - это почти все в бою. Использовать костюм только из-за его брони - обычно плохая идея, если только сопротивления, которые он дает, не направлены на бой, или если вы не планируете с головой уйти в бой."
  - "Если вы не можете стать предателем в начале раунда, это не значит, что вы никогда им не станете."
